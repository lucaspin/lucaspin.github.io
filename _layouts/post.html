---
layout: default
---

<div class="post">
  <div class="post-header">
    <h1>{{ page.title }}</h1>
    <span class="post-date">{{ page.date | date_to_string }}</span>
  </div>
  <div class="post-content">
    {{ content }}
  </div>
</div>
